<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
</head>

<body class="container-fluid">   
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h1 class="text-center">Negociações  <img src="img/favicon-32x32.png" alt="..." class="img-rounded"></h1>
            </div>
            <div id="mensagemView"></div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12 col-md-4 col-lg-3">
            <div class="panel panel-default">
                <form class="form"> 
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="data">Data</label>
                            <input type="date" id="data" class="form-control" required autofocus/>        
                        </div>    
                        
                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
                        </div>
                        
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-success btn-block" type="submit">Adicionar</button>
                        <button id="botao-importar" class="btn btn-info btn-block" type="button">Importar</button>
                    </div>
                </form>
            </div> 
        </div>
        <div class="col-xs-12 col-md-8 col-lg-9">
            <div class="panel panel-default">
                <div id="negociacoesView" class="table-responsive"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
       System.import('js/app.js').catch(err => console.error(err));
   </script>
</body>
</html>
